<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="asset/css/reset.css">
    <link rel="stylesheet" href="asset/css/style2.css">
</head>
<body>
    <div class="scroll">0</div>

    <div id="contents">
        <section id="section1">
            
        </section>
        <!-- //section1 -->
        <section id="section2"></section><!-- //section2 -->
        <section id="section3">
            <div class="sec3">
                <div class="script-wrap">
                    <div class="script">1</div>
                    <div class="script">2</div>
                    <div class="script">3</div>
                    <div class="script">4</div>
                </div>
            </div>
        </section>
        <!-- //section3 -->
        <section id="section4">

        </section>
        <!-- //section4 -->
        <section id="section5"></section><!-- //section5 -->
        <section id="section6"></section><!-- //section6 -->
    </div>
    <!-- //contents -->

    <!-- script -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.1/gsap.min.js"></script>
    <script>
        $(window).scroll(function(){
            let scroll = $(window).scrollTop();

            $(".scroll").text(scroll);

            let offset = (scroll - $("#section3").offset().top)

            if( scroll > $("#section3").offset().top ){
                //$(".sec3").css({left: -offset+"px"})
                //document.querySelector(".sec3").style.css = "left:"+ -offset + "px";
                
                 gsap.to(".sec3", {left: -offset, ease: "power2.out"}) 
            }
        });
    </script>
</body>
</html>
